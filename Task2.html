<script>
    function findlarge(arr){
        let max = arr[0]
        for (let i = 1; i < arr.length; i++){
            if (max < arr[i]){
                max = arr[i]
            }
        }
        console.log(max)
    }
    findlarge([10,30,20,45,80,34]);


    let array = [1,2,3,4,5]
    let result = []
    let index = 0
    for (let num of array){
        let x = num * 7
        if (x % 2 != 0){
            result[index++] = x
        }
    }
    console.log(result)
